<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Formacción | Campus Virtual</title>
    
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React y Babel para procesar el código en el navegador -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK (Versión Compat para funcionamiento directo en HTML) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        /* Ocultar barra de scroll pero mantener funcionalidad */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

        .animate-spin-slow { animation: spin 3s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        #root:empty::before {
            content: 'Cargando Campus Virtual...';
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #94a3b8;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- CONFIGURACIÓN DE FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDSx17aEbbXtkIekwoSV1ephvhkmm9A4jw", 
            authDomain: "eformaccion-14518.firebaseapp.com",
            projectId: "eformaccion-14518",
            storageBucket: "eformaccion-14518.firebasestorage.app",
            messagingSenderId: "320840168859",
            appId: "1:320840168859:web:95b87e63f3dc8344cbdd3e"
        };

        const appId = 'e-formacion-pro-v1';

        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
        } catch (err) {
            console.error("Error al inicializar Firebase:", err);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        const LOGO_URL = "https://lh3.googleusercontent.com/d/134alSdlXnIMpFW7vcKaTF2lR6WtpwLku"; 
        const CONTACTO = { telefono: "+34 662 161 472", email: "eformaccion@gmail.com" };

        const TIPO_MATERIAL = {
            TEMA: { label: 'Temario PDF', icon: 'book-open', color: 'bg-blue-50 text-blue-600' },
            EXAMEN: { label: 'Exámenes PDF', icon: 'file-check', color: 'bg-green-50 text-green-600' },
            VIDEO: { label: 'Vídeo Clases', icon: 'video', color: 'bg-orange-50 text-orange-600' },
            TEST: { label: 'Tests Interactivos', icon: 'clipboard-check', color: 'bg-amber-50 text-amber-600' },
            ENLACE: { label: 'Enlaces de interés', icon: 'globe', color: 'bg-purple-50 text-purple-600' }
        };

        const Icon = ({ name, className = "w-5 h-5", ...props }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className} {...props}></i>;
        };

        const Modal = ({ title, children, onClose }) => (
            <div className="fixed inset-0 z-[100] flex items-center justify-center p-2 md:p-4 bg-slate-900/70 backdrop-blur-md">
                <div className="bg-white w-full max-w-lg rounded-[2rem] md:rounded-[2.5rem] shadow-2xl overflow-hidden fade-in">
                    <div className="p-5 md:p-8 border-b border-slate-100 flex justify-between items-center bg-slate-50/50">
                        <h3 className="text-lg md:text-xl font-black text-slate-800 uppercase tracking-tight">{title}</h3>
                        <button onClick={onClose} className="p-2 hover:bg-white hover:shadow-sm rounded-full transition-all text-slate-400">
                            <Icon name="x" className="w-6 h-6" />
                        </button>
                    </div>
                    <div className="p-5 md:p-8 max-h-[80vh] overflow-y-auto scrollbar-hide">{children}</div>
                </div>
            </div>
        );

        function App() {
            const [user, setUser] = useState(null); 
            const [loggedInUser, setLoggedInUser] = useState(null); 
            const [isAdmin, setIsAdmin] = useState(false);
            const [activeTab, setActiveTab] = useState('noticias');
            const [selectedOpo, setSelectedOpo] = useState(null);
            const [loading, setLoading] = useState(true);
            const [showLogin, setShowLogin] = useState(false); 
            const [viewMode, setViewMode] = useState('public'); 
            const [error, setError] = useState('');
            const [loginForm, setLoginForm] = useState({ username: '', password: '' });

            const [noticias, setNoticias] = useState([]);
            const [categoriasOposicion, setCategoriasOposicion] = useState([]);
            const [proximosCursos, setProximosCursos] = useState([]);
            const [listaAlumnos, setListaAlumnos] = useState([]);
            const [documentos, setDocumentos] = useState([]);
            const [clasesDirecto, setClasesDirecto] = useState([]);

            const [showModal, setShowModal] = useState(null); 
            const [formData, setFormData] = useState({
                titulo: '', contenido: '', url: '', nombre: '', descripcion: '', 
                tipo: 'TEMA', username: '', password: '', oposicion: '', fecha: '', lanzamiento: '', 
                hora: '', plataforma: ''
            });

            useEffect(() => {
                const initAuth = async () => {
                    try {
                        await auth.signInAnonymously();
                    } catch (err) {
                        console.error("Auth Error:", err);
                    } finally {
                        setLoading(false);
                    }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    setUser(u);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;

                const createListener = (collectionName, setter) => {
                    return db.collection(`artifacts/${appId}/public/data/${collectionName}`).onSnapshot(
                        (snap) => {
                            setter(snap.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                        },
                        (err) => {
                            if (err.code !== 'permission-denied') {
                                console.error(`Error en ${collectionName}:`, err);
                            }
                        }
                    );
                };

                const unsubs = [
                    createListener('noticias', setNoticias),
                    createListener('categorias', setCategoriasOposicion),
                    createListener('proximos', setProximosCursos),
                    createListener('usuarios', setListaAlumnos),
                    createListener('documentacion', setDocumentos),
                    createListener('directos', setClasesDirecto)
                ];

                return () => unsubs.forEach(unsub => unsub());
            }, [user]);

            const handleLogin = (e) => {
                e.preventDefault();
                setError('');
                const u = loginForm.username.trim();
                const p = loginForm.password.trim();
                
                if (u.toLowerCase() === 'admin' && p === '22112008') { 
                    setIsAdmin(true); 
                    setLoggedInUser({ nombre: 'Administradora', username: 'admin' }); 
                    setViewMode('private');
                    setShowLogin(false);
                    return; 
                }
                
                const alumno = listaAlumnos.find(a => a.username?.trim().toLowerCase() === u.toLowerCase() && a.password?.trim() === p);
                if (alumno) { 
                    setIsAdmin(false); 
                    setLoggedInUser(alumno); 
                    setViewMode('private'); 
                    setShowLogin(false);
                } else { 
                    setError('ID o PIN incorrectos'); 
                }
            };

            const handleLogout = () => {
                setLoggedInUser(null); 
                setIsAdmin(false); 
                setShowLogin(false);
                setViewMode('public'); 
                setActiveTab('noticias'); 
                setSelectedOpo(null);
            };

            const handleDelete = async (col, docId) => { 
                if (isAdmin && window.confirm('¿Eliminar definitivamente?')) {
                    try {
                        await db.collection(`artifacts/${appId}/public/data/${col}`).doc(docId).delete();
                    } catch (e) {
                        console.error("Error al borrar:", e);
                    }
                }
            };

            const resetFormData = () => {
                setFormData({ 
                    titulo: '', contenido: '', url: '', nombre: '', descripcion: '', 
                    tipo: 'TEMA', username: '', password: '', oposicion: '', fecha: '', 
                    lanzamiento: '', hora: '', plataforma: '' 
                });
            };

            if (loading) return (
                <div className="h-screen flex items-center justify-center bg-white flex-col gap-6">
                    <div className="w-16 h-16 border-[6px] border-orange-500 border-t-transparent rounded-full animate-spin"></div>
                    <p className="text-sm font-black text-slate-900 uppercase tracking-[0.3em]">Conectando con Campus...</p>
                </div>
            );

            const isShowingPublic = !loggedInUser || viewMode === 'public';
            const showLoginForm = showLogin && !loggedInUser;

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 font-sans">
                    <header className="bg-white/80 backdrop-blur-md border-b-2 border-slate-100 px-4 md:px-16 py-4 flex items-center justify-between sticky top-0 z-[60] shadow-sm">
                        <div className="flex items-center gap-3 md:gap-6">
                            <img 
                                src={LOGO_URL} 
                                alt="Logo" 
                                className="h-9 md:h-14 w-auto cursor-pointer hover:scale-105 transition-transform" 
                                onClick={() => { setViewMode('public'); setShowLogin(false); }} 
                            />
                            <div className="hidden sm:block border-l-2 border-slate-100 pl-4 md:pl-8">
                                <h1 className="text-sm md:text-xl font-black tracking-tighter uppercase leading-[0.9]">CAMPUS<br/><span className="text-orange-500">VIRTUAL</span></h1>
                            </div>
                        </div>
                        <div className="flex items-center gap-2 md:gap-3">
                            {loggedInUser && (
                                <button 
                                    onClick={() => { setViewMode(viewMode === 'public' ? 'private' : 'public'); setShowLogin(false); }} 
                                    className={`px-3 md:px-5 py-2 md:py-3 rounded-xl md:rounded-2xl font-black text-[9px] md:text-[10px] uppercase tracking-widest transition-all flex items-center gap-2 border-2 ${viewMode === 'public' ? 'bg-slate-900 text-white border-slate-900' : 'bg-white text-slate-700 border-slate-100'}`}
                                >
                                    <Icon name={viewMode === 'public' ? "layout-dashboard" : "home"} className="w-3 md:w-4 h-3 md:h-4" />
                                    <span>{viewMode === 'public' ? "Panel" : "Inicio"}</span>
                                </button>
                            )}
                            {!loggedInUser ? (
                                <button onClick={() => setShowLogin(!showLogin)} className="px-4 md:px-6 py-2 md:py-3 bg-orange-500 text-white rounded-xl md:rounded-2xl font-black text-[9px] md:text-[10px] uppercase tracking-widest shadow-xl shadow-orange-500/20">Acceso</button>
                            ) : (
                                <button onClick={handleLogout} className="p-2 md:p-3 bg-orange-50 text-orange-400 hover:bg-red-500 hover:text-white rounded-xl transition-all border border-orange-100"><Icon name="log-out" className="w-4 md:w-5 h-4 md:h-5" /></button>
                            )}
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-4 md:p-12">
                        {isShowingPublic ? (
                            showLoginForm ? (
                                <div className="max-w-md mx-auto py-8 md:py-12 fade-in">
                                    <div className="bg-white p-8 md:p-12 rounded-[2rem] md:rounded-[4rem] shadow-2xl border border-slate-100 text-center relative overflow-hidden">
                                        <div className="absolute top-0 left-0 w-full h-2 bg-orange-500"></div>
                                        <h2 className="text-2xl md:text-4xl font-black uppercase tracking-tight text-slate-900 mb-2">Identifícate</h2>
                                        <p className="text-slate-400 text-[10px] font-black uppercase tracking-[0.2em] mb-8 md:mb-12">Área Privada</p>
                                        <form onSubmit={handleLogin} className="space-y-4 md:space-y-6 text-left">
                                            <div className="space-y-2">
                                                <label className="text-[9px] font-black text-slate-400 uppercase ml-5">ID Usuario</label>
                                                <input className="w-full p-4 md:p-5 bg-slate-50 border-2 border-transparent focus:border-orange-500/20 focus:bg-white rounded-2xl md:rounded-[1.8rem] outline-none text-slate-800 font-bold" value={loginForm.username} onChange={e => setLoginForm({...loginForm, username: e.target.value})} required />
                                            </div>
                                            <div className="space-y-2">
                                                <label className="text-[9px] font-black text-slate-400 uppercase ml-5">PIN Acceso</label>
                                                <input type="password" className="w-full p-4 md:p-5 bg-slate-50 border-2 border-transparent focus:border-orange-500/20 focus:bg-white rounded-2xl md:rounded-[1.8rem] outline-none text-slate-800 font-bold" value={loginForm.password} onChange={e => setLoginForm({...loginForm, password: e.target.value})} required />
                                            </div>
                                            {error && <div className="text-red-600 text-[10px] font-black bg-red-50 p-4 rounded-xl border border-red-100 uppercase">{error}</div>}
                                            <button type="submit" className="w-full py-5 md:py-6 bg-orange-500 text-white rounded-2xl md:rounded-[2rem] font-black text-base md:text-lg uppercase shadow-2xl shadow-orange-500/30">Acceder al Campus</button>
                                        </form>
                                    </div>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 lg:grid-cols-12 gap-8 md:gap-12">
                                    <div className="lg:col-span-8 space-y-12 md:y-20">
                                        <section>
                                            <h2 className="text-2xl md:text-4xl font-black uppercase tracking-tighter mb-8 md:mb-12 border-b-4 border-slate-100 pb-4 md:pb-6">Actualidad</h2>
                                            <div className="space-y-6 md:space-y-10">
                                                {noticias.length > 0 ? [...noticias].sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0)).map(n => (
                                                    <article key={n.id} className="bg-white p-6 md:p-10 rounded-3xl md:rounded-[4rem] shadow-sm border border-slate-100 hover:shadow-xl transition-all">
                                                        <span className="px-3 py-1.5 rounded-full bg-orange-50 text-orange-600 text-[9px] font-black uppercase">{n.date}</span>
                                                        <h3 className="text-xl md:text-2xl font-black mt-4 mb-3 md:mt-6 md:mb-4">{n.titulo}</h3>
                                                        <p className="text-slate-500 text-sm md:leading-relaxed mb-6 md:mb-10">{n.contenido}</p>
                                                        {n.url && (
                                                            <a href={n.url} target="_blank" rel="noopener noreferrer" className="text-[10px] md:text-xs font-black uppercase text-orange-500 flex items-center gap-2 hover:translate-x-1 transition-transform">
                                                                LEER MÁS <Icon name="chevron-right" className="w-4 h-4"/>
                                                            </a>
                                                        )}
                                                    </article>
                                                )) : <p className="p-12 md:p-20 text-center bg-white rounded-3xl md:rounded-[4rem] text-slate-300 font-black uppercase text-sm">No hay novedades</p>}
                                            </div>
                                        </section>
                                    </div>
                                    <aside className="lg:col-span-4 space-y-8 md:space-y-12">
                                        <div className="bg-white p-8 md:p-12 rounded-3xl md:rounded-[4rem] shadow-xl border border-slate-50 sticky top-32">
                                            <h3 className="text-lg md:text-2xl font-black uppercase mb-6 md:mb-10 flex items-center gap-3 md:gap-4 text-slate-800"><Icon name="alarm-clock" className="text-orange-500 w-6 h-6 md:w-8 md:h-8" /> Próximos Cursos</h3>
                                            <div className="space-y-6 md:space-y-8">
                                                {proximosCursos.map(p => (
                                                    <div key={p.id} className="flex gap-4 md:gap-6 group">
                                                        <div className="w-1 bg-orange-500 rounded-full transition-all group-hover:w-2"></div>
                                                        <div><p className="text-[9px] md:text-[10px] font-black text-orange-500 uppercase">{p.fecha}</p><h4 className="font-black text-xs md:text-sm uppercase text-slate-700">{p.nombre}</h4></div>
                                                    </div>
                                                ))}
                                                {proximosCursos.length === 0 && <p className="text-[9px] text-slate-300 font-black uppercase tracking-widest italic">Nuevos grupos próximamente</p>}
                                            </div>
                                            <button onClick={() => setShowModal('contacto')} className="w-full mt-8 md:mt-12 bg-slate-900 text-white p-6 md:p-10 rounded-3xl md:rounded-[3rem] font-black uppercase flex flex-col items-center gap-4 md:gap-6 hover:bg-orange-500 transition-all group">
                                                <Icon name="headset" className="w-8 h-8 md:w-12 md:h-12 text-orange-500 group-hover:text-white" />
                                                <p className="text-sm md:text-lg">¿Dudas?</p>
                                            </button>
                                        </div>
                                    </aside>
                                </div>
                            )
                        ) : (
                            /* PANEL PRIVADO */
                            <div className="flex flex-col lg:flex-row gap-8 md:gap-12">
                                <nav className="w-full lg:w-80 flex flex-col gap-2 md:gap-3 shrink-0">
                                    <button onClick={() => {setActiveTab('noticias'); setSelectedOpo(null);}} className={`flex items-center gap-4 p-4 md:p-5 rounded-2xl md:rounded-3xl font-black text-xs uppercase ${activeTab === 'noticias' ? 'bg-orange-500 text-white shadow-xl shadow-orange-500/20' : 'text-slate-400 hover:bg-white hover:text-orange-500'}`}>
                                        <Icon name="newspaper" /> NOVEDADES
                                    </button>
                                    <button onClick={() => {setActiveTab('directos'); setSelectedOpo(null);}} className={`flex items-center gap-4 p-4 md:p-5 rounded-2xl md:rounded-3xl font-black text-xs uppercase ${activeTab === 'directos' ? 'bg-orange-50 text-orange-600 text-white shadow-xl shadow-orange-500/20' : 'text-slate-400 hover:bg-white hover:text-orange-500'}`}>
                                        <Icon name="monitor-play" /> DIRECTOS
                                    </button>
                                    {isAdmin && (
                                        <div className="mt-6 md:mt-8 space-y-2">
                                            <p className="px-4 md:px-6 text-[10px] font-black text-slate-300 uppercase tracking-widest">Gestión Academia</p>
                                            <button onClick={() => {setActiveTab('cursos'); setSelectedOpo(null);}} className={`w-full text-left p-4 md:p-5 rounded-2xl md:rounded-3xl font-black text-xs uppercase ${activeTab === 'cursos' ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-400 hover:bg-white'}`}>GÉSTION / CURSOS</button>
                                            <button onClick={() => {setActiveTab('alumnos'); setSelectedOpo(null);}} className={`w-full text-left p-4 md:p-5 rounded-2xl md:rounded-3xl font-black text-xs uppercase ${activeTab === 'alumnos' ? 'bg-slate-900 text-white shadow-lg' : 'text-slate-400 hover:bg-white'}`}>ALUMNOS</button>
                                        </div>
                                    )}
                                    <p className="mt-6 md:mt-8 px-4 md:px-6 text-[10px] font-black text-slate-300 uppercase tracking-widest">Mis Oposiciones</p>
                                    <div className="grid grid-cols-1 gap-2">
                                        {categoriasOposicion.filter(c => isAdmin || (loggedInUser && (loggedInUser.oposicion === c.nombre || loggedInUser.oposicion === 'Todas'))).map(c => (
                                            <button key={c.id} onClick={() => {setActiveTab('oposicion'); setSelectedOpo(c.nombre);}} className={`w-full text-left p-4 md:p-5 rounded-xl md:rounded-2xl font-black text-[9px] md:text-[10px] uppercase border-2 transition-all ${selectedOpo === c.nombre ? 'bg-orange-50 text-orange-600 border-orange-100' : 'text-slate-400 border-transparent hover:bg-white'}`}>
                                                {c.nombre}
                                            </button>
                                        ))}
                                    </div>
                                </nav>

                                <div className="flex-1 space-y-6 md:space-y-8 min-w-0">
                                    {activeTab === 'noticias' && (
                                        <div className="bg-white p-6 md:p-14 rounded-3xl md:rounded-[4rem] border-2 border-slate-100 shadow-sm fade-in">
                                            <div className="flex justify-between items-center mb-8 md:mb-12 flex-wrap gap-4">
                                                <div><h2 className="text-xl md:text-3xl font-black uppercase text-slate-800">Noticias</h2><p className="text-[9px] md:text-[10px] font-black text-slate-300 uppercase mt-1 tracking-widest">Comunicados Campus</p></div>
                                                {isAdmin && <button onClick={() => {resetFormData(); setShowModal('noticia');}} className="bg-orange-500 text-white px-4 md:px-8 py-2 md:py-4 rounded-xl md:rounded-2xl font-black text-[10px] md:text-xs uppercase shadow-xl"><Icon name="plus-circle" className="inline mr-2 w-4 h-4" /> Redactar</button>}
                                            </div>
                                            <div className="space-y-6 md:space-y-8">
                                                {[...noticias].sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0)).map(n => (
                                                    <div key={n.id} className="p-6 md:p-10 bg-slate-50 rounded-3xl md:rounded-[3rem] relative group border-2 border-transparent hover:border-orange-100 hover:bg-white hover:shadow-2xl transition-all">
                                                        <div className="flex justify-between items-start mb-4 md:mb-6">
                                                            <span className="px-3 py-1 bg-white text-orange-500 rounded-lg text-[9px] font-black uppercase shadow-sm">{n.date}</span>
                                                            <div className="flex gap-2">
                                                                {n.url && <a href={n.url} target="_blank" rel="noopener noreferrer" className="p-2 text-orange-500 hover:bg-orange-50 rounded-lg"><Icon name="link" className="w-4 h-4 md:w-5 md:h-5"/></a>}
                                                                {isAdmin && <button onClick={() => handleDelete('noticias', n.id)} className="text-slate-300 hover:text-red-500 transition-colors p-2"><Icon name="trash-2" className="w-4 h-4 md:w-5 md:h-5" /></button>}
                                                            </div>
                                                        </div>
                                                        <h4 className="text-lg md:text-2xl font-black mb-3 md:mb-4 leading-tight">{n.titulo}</h4>
                                                        <p className="text-slate-500 text-xs md:text-sm whitespace-pre-wrap leading-relaxed">{n.contenido}</p>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}

                                    {activeTab === 'directos' && (
                                        <div className="bg-white p-6 md:p-14 rounded-3xl md:rounded-[4rem] border-2 border-slate-100 shadow-sm fade-in">
                                            <div className="flex justify-between items-center mb-8 md:mb-12 flex-wrap gap-4">
                                                <div><h2 className="text-xl md:text-3xl font-black uppercase text-slate-800">Directos</h2><p className="text-[9px] md:text-[10px] font-black text-slate-300 uppercase mt-1 tracking-widest">Clases en Streaming</p></div>
                                                {isAdmin && <button onClick={() => {resetFormData(); setShowModal('directo');}} className="bg-orange-500 text-white px-4 md:px-8 py-2 md:py-4 rounded-xl md:rounded-2xl font-black text-[10px] md:text-xs uppercase shadow-xl shadow-orange-500/20"><Icon name="plus-circle" className="inline mr-2 w-4 h-4" /> Programar</button>}
                                            </div>

                                <div className="grid grid-cols-2 md:grid-cols-3 gap-2 md:gap-3">
                                    {Object.entries(TIPO_MATERIAL).map(([key, cfg]) => (
                                        <button key={key} type="button" onClick={() => setFormData({...formData, tipo: key})} className={`p-3 md:p-4 rounded-xl md:rounded-[1.5rem] border-2 text-[8px] md:text-[10px] font-black uppercase flex items-center justify-center gap-2 transition-all ${formData.tipo === key ? 'border-orange-500 bg-orange-50 text-orange-600' : 'border-slate-50 text-slate-400 bg-white hover:bg-slate-50'}`}>
                                            <Icon name={cfg.icon} className="w-3 md:w-4 h-3 md:h-4" /> {cfg.label.split(' ')[0]}
                                        </button>
                                    ))}
                                </div>
                                <input className="w-full p-4 md:p-5 bg-slate-50 rounded-xl md:rounded-[1.8rem] font-black text-xs md:text-sm uppercase border-2 border-transparent focus:border-orange-100 outline-none" placeholder="Nombre del Recurso" onChange={e => setFormData({...formData, titulo: e.target.value})} required />
                                <input className="w-full p-4 md:p-5 bg-slate-50 rounded-xl md:rounded-[1.8rem] font-mono text-[11px] border-2 border-transparent focus:border-orange-100 outline-none" placeholder="URL drive/link" onChange={e => setFormData({...formData, url: e.target.value})} required />
                                <button type="submit" className="w-full py-4 md:py-6 bg-slate-900 text-white rounded-xl md:rounded-[1.8rem] font-black uppercase shadow-xl hover:bg-orange-500 text-sm">Subir Material</button>
                            </form>
                        </Modal>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
